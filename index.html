<!doctype html>
<html ng-app="third-ave">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Third Ave | MIA</title>

<link rel="stylesheet" type="text/css" href="3av.css">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/swiper/2.5.0/idangerous.swiper.css">
<script type="text/javascript" src="//use.typekit.net/jkg2ird.js"></script>
<body id="videos" ng-controller="mainCtrl">

<header>
  <h1>Third AV</h1>
  <nav>
    <ul>
      <li ng-repeat="album in albums" ng-bind="album.title" ng-click="activateAlbum(album)"></li>
    </ul>
  </nav>
</header>

<div ng-repeat="album in albums" ng-if="activeAlbum == album">
  <section class="swiper-container" swiper>
    <div class="swiper-wrapper">
      <figure ng-repeat="video in album.videos" ng-class="{active: video.active, loaded: video.loaded}" class="swiper-slide">
        <img ng-src="{{video.thumbnail_large}}">
        <mia-video ng-if="video.active" video-id="{{video.id}}"></mia-video>
        <figcaption>
          <h3 ng-bind="video.title"></h3>
          <div ng-bind-html="video.description | unsafe"></div>
        </figcaption>
      </figure>
      <div class="swiper-slide outro" ng-if="album.videos.length > 1">
        <p>{{album.videos.length}} videos</p>
        <p ng-click="restart()">Back</p>
      </div>
    </div>
  </section>
</div>


  <script src="bundle.js"></script>
</body>
